<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
  --> 
    <div  class="main-container">
      <div class="wrapper"> 
        <div class="qr-page">
          <div class="qr-upper">
            <img class="qr-picture" src="/image/image-qr-code.png">
          </div>
          <div class="qr-lower">
            <div class="qr-text">
            <p class="text-1">Improved your front-end skillss by building projects</p>
          </div>
          <div class="qr-text2">
            <p class="text-2">Scan the qr coded to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>       
      </div>
    </div>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Karl Lapitan</a>.
        </div> 
      
      

         
  

</body>
</html>
